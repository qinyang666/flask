<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="/static/news/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/news/css/main.css">
    <script type="text/javascript" src="/static/news/js/jquery-1.12.4.min.js"></script>
    <script src="/static/news/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="/static/news/js/tinymce_setup.js"></script>
</head>
<body class="inframe_body">
    <form class="release_form" method="post" action="/user/news_release" enctype="multipart/form-data">
        <h3>新闻发布</h3>
        <input type="hidden" name="news_id" value="{{news_id or ''}}">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group"><label>新闻标题：</label><input type="text" class="input_txt2" name="title" value="{{ title or ""}}"></div>
        <div class="form-group">
            <label>新闻分类：</label>
            <select class="sel_opt" name="type">
                <option value="{{type_id or 1}}">{{news_type or "股市"}}</option>
                <option value="1">股市</option>
                <option value="2">债市</option>
                <option value="3">商品</option>
                <option value="4">外汇</option>
                <option value="5">公司</option>
            </select>
        </div>
        <div class="form-group"><label>摘要：</label><textarea class="input_multxt" name="summary" >{{summary or ""}}</textarea></div>
        <div class="form-group"><label>上传图片：</label><input type="file" class="input_file" name="news_pic" ></div>
        <div class="form-group">
            <label>当前图片</label>
            <div><img src="{{pic}}"</div>
        </div>
        <div class="form-group">
            <label>内容：</label>
            <div class="fl"><input class="input_area" id="rich_content" name="content"  value="{{ content or ''}}"></input></div>
        </div>
        <div class="form-group">            
            <input type="submit" value="发 布" class="input_sub input_sub2">
        </div>
        <div class="error_tip2">错误提示</div>
    </form>
    <script>
        $(function(){
            window.parent.fnSetIframeHeight(900);
            {%if news_id%}
                // 选中索引为6的左边单菜单
                window.parent.fnChangeMenu(5)
                // 滚动到顶部
                window.parent.scrollTo(0, 0)
            {%endif%}
        })
    </script>
</body>
</html>
